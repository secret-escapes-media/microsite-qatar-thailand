- id: culture
  title: Cultura
  description: "Crocevia culturale dal ricco e affascinante passato, la Thailandia è ricca di testimonianze della sua storia e delle sue tradizioni. Monumenti, templi buddisti e siti archeologici sono abbracciati da una rigogliosa e lussureggiante natura tropicale e raccontano di imperi grandiosi, arte e sanuk, la ricerca della felicità."



