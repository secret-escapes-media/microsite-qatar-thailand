- id: nature
  title: Natura
  description: "La grande estensione in latitudine della Thailandia le conferisce un territorio che è tra i più diversificati del sud-est asiatico. Tra montagne al nord, colline e foreste, passando per risaie, fiumi e cascate - e per finire le famosissime spiagge e isole del sud - scopri i nostri luoghi del cuore."



################################################################################



- id: beach
  nav-title: Spiagge & isole
  title: Tuffati nel&nbsp;blu
  description: "Dirigiti verso sud e troverai il paradiso terrestre, garantito. Tra le foreste pluviali e le paludi di mangrovie si fanno spazio alcune delle spiagge e delle isole più belle del mondo. Sia la costa peninsulare che le isole degli arcipelaghi ospitano spiagge di sabbia bianca bagnate da acque cristalline che nascondono pesci tropicali, tartarughe marine e squali balena."